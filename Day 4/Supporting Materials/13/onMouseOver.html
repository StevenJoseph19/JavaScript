<html>
   <meta charset="utf-8"/>
   <script>
      function over(){
         var ele = document.getElementById('btn');
         ele.style.background='red';
         ele.style.color='white';
      }
   </script>
<body> Demonstrating onmouseover based on DOM object</br>
    <input type="button" id="btn" value="Submit Button" onmouseover="over()" />
</body>
</html>
