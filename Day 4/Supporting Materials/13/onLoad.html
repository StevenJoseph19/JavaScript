<html>
   <meta charset="utf-8"/>
   <script>
      function logInfo(info){
         console.log(info+" onload event is triggerred")
      }
   </script>
<body onload="logInfo('Page')"> Demonstrating onload based on DOM object</br>
<img src="./images/image_loaded.png" onload="logInfo('image')"/>
</body>
</html>
